server {
    listen 80;
    listen [::]:80;
    server_name consulta.seellbr.com;

    root /var/www/consulta-react;
    index index.html;

    # Logs
    access_log /var/log/nginx/consulta-access.log;
    error_log /var/log/nginx/consulta-error.log;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache est√°tico
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy para PHP em onev2.seellbr.com
    location ~ \.php$ {
        proxy_pass https://onev2.seellbr.com$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host onev2.seellbr.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        proxy_redirect off;
    }

    # Proxy para /api/
    location /api/ {
        proxy_pass https://onev2.seellbr.com/api/;
        proxy_http_version 1.1;
        proxy_set_header Host onev2.seellbr.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
    }

    # React Router - SPA
    location / {
        try_files $uri $uri/ /index.html;
    }
}
