server {
    listen 80;
    listen [::]:80;
    server_name consulta.seellbr.com;

    root /var/www/consulta-react;
    index index.html;

    # Logs
    access_log /var/log/nginx/consulta-access.log;
    error_log /var/log/nginx/consulta-error.log;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache estático DO REACT (dentro de /var/www/consulta-react)
    location ~* ^/(static|manifest\.json|favicon\.ico|logo.*\.png) {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy para todos os .php
    location ~ \.php$ {
        rewrite ^/(.*)$ /$1 break;
        proxy_pass https://onev2.seellbr.com;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host onev2.seellbr.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cookie_domain onev2.seellbr.com consulta.seellbr.com;
        proxy_redirect off;
    }

    # Proxy para /api/
    location /api/ {
        proxy_pass https://onev2.seellbr.com/api/;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host onev2.seellbr.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cookie_domain onev2.seellbr.com consulta.seellbr.com;
        proxy_redirect off;
    }

    # Proxy para assets (imagens, CSS do backend)
    location /assets/ {
        proxy_pass https://onev2.seellbr.com/assets/;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host onev2.seellbr.com;
        proxy_cache_valid 200 1d;
        expires 1d;
    }

    # Proxy para uploads (avatares, etc)
    location /uploads/ {
        proxy_pass https://onev2.seellbr.com/uploads/;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host onev2.seellbr.com;
        proxy_cache_valid 200 1h;
        expires 1h;
    }

    # Proxy para views (CSS/JS/imagens do backend)
    location /views/ {
        proxy_pass https://onev2.seellbr.com/views/;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host onev2.seellbr.com;
    }

    # Proxy para core (se tiver assets)
    location /core/ {
        proxy_pass https://onev2.seellbr.com/core/;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host onev2.seellbr.com;
    }

    # React Router - SPA (última regra, catch-all)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
