server {
    listen 80;
    listen [::]:80;

    # Domínio
    server_name consulta.seellbr.com;

    # Root da aplicação React
    root /var/www/consulta-react;
    index index.html;

    # Logs separados
    access_log /var/log/nginx/consulta-access.log;
    error_log /var/log/nginx/consulta-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_min_length 1000;

    # Cache de arquivos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy para login.php
    location = /login.php {
        proxy_pass https://onev2.seellbr.com/login.php;
        proxy_http_version 1.1;
        proxy_set_header Host onev2.seellbr.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
    }

    # Proxy para logout.php
    location = /logout.php {
        proxy_pass https://onev2.seellbr.com/logout.php;
        proxy_http_version 1.1;
        proxy_set_header Host onev2.seellbr.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
    }

    # Proxy para check_session.php
    location = /check_session.php {
        proxy_pass https://onev2.seellbr.com/check_session.php;
        proxy_http_version 1.1;
        proxy_set_header Host onev2.seellbr.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
    }

    # Proxy para get_lojas.php
    location = /get_lojas.php {
        proxy_pass https://onev2.seellbr.com/api/get_lojas.php;
        proxy_http_version 1.1;
        proxy_set_header Host onev2.seellbr.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
    }

    # Proxy para todas as APIs
    location /api/ {
        proxy_pass https://onev2.seellbr.com/api/;
        proxy_http_version 1.1;
        proxy_set_header Host onev2.seellbr.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
    }

    # Proxy para setupProxy (usado pelo React em dev)
    location /query_proxy.php {
        proxy_pass https://onev2.seellbr.com/api/query_proxy.php;
        proxy_http_version 1.1;
        proxy_set_header Host onev2.seellbr.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
    }

    # React Router - SPA (Single Page Application)
    # Qualquer rota que não exista como arquivo serve o index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
